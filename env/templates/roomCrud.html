{% extends 'base.html' %}

{% block title%}
    Gestion de Habitaciones
{%endblock %}

{% block content%}
<table class="table table-hover">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">id</th>
            <th scope="col">Numero de habitación</th>
            <th scope="col">Tamaño</th>
            <th scope="col">Estado</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for room in rooms %}
            <tr>
                <td>{{ room.id }}</td>
                <td>{{ room.roomNumber }}</td>
                <td>{{ room.size }}</td>
                <td>{{ room.state }}</td>
                <td>
                    <button class="btn btn-outline btn-info">Editar</button>
                    <button type="button" class="btn btn-outline btn-danger">Eliminar</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<button type="button" class="btn btn-success btn-lg btn-block">Agregar Nueva Habitacion</button>
{%endblock %}
